description: >
  Download and install any version of Allure and auto generate reports by default.
usage:
  version: 2.1
  orbs:
    allure: pgvishnuram/allure@0.0.6
  jobs:
    install-allure:
      docker:
        - image: cimg/base:stable
      steps:
      - allure/install:
           version: 2.15.0
      - run:
          name: Check install
          command: |
            allure --version

  workflows:
    setup-orb:
      jobs:
        - install-allure
